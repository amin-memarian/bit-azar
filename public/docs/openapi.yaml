                      id: 5
                      title: 'چطور ارز دیجیتال بفروشم؟'
                      description: 'پس از افتتاح حساب در سایت بیت آذر، احراز هویت و تأیید حساب توسط مدیریت سایت، کاربران محترم می توانند با استفاده از آدرس اختصاصی، اقدام به انتقال ارز دیجیتال به کیف پول خود نمایند. پس از تأیید تراکنش در شبکه بلاک‌چین (blockchain)،کیف پول مربوط به رمزارز انتقال یافته به صورت اتوماتیک شارژ خواهد شد. پس از این مرحله، این امکان وجود دارد تا کاربر، درخواست فروش رمزارز مورد نظر خود را با قیمت و حجم دلخواه ثبت نماید و در صورت وجود خریدار، سفارش خود را تکمیل نماید. پس از انجام فروش، کیف پول ریالی کاربر به صورت اتوماتیک شارژ خواهد شد. سپس، امکان درخواست برداشت ریال از کیف پول به حساب بانکی میسر خواهد بود. '
