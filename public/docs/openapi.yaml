                      description: 'کار با بیت آذر بسیار ساده است. ابتدا با استفاده از ایمیل شخصی یک حساب کاربری ایجاد نمایید. پس از احراز هویت، می‌توانید مبلغ ریال یا رمزارز مورد نظر خود را به کیف پول شخصیتان واریز نموده و اقدام به خرید و فروش به صورت آنلاین نمایند.'
