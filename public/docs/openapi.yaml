                      description: ' صرافی بیت آذر در سال 1401 با هدف ایجاد یک محیط امن و حرفه ای برای معامله گران و سرمایه گذاران بازار ارزهای دیجیتال در ایران، راه اندازی شد و توانست مزایای فراوانی را برای کاربران ایجاد کند؛ از ویژگی های مهم بیت آذر امکان تبدیل ریال به ارزهای دیجیتال بیت کوین، لایت کوین، ایاس، تتر، بیت کوین کش، استلار، ترون، ریپل، اتریوم کلاسیک و بایننس کوین است و همچنین امکان مبادله تتر با سایر ارزهای دیجیتال مانند بیت کوین، ریپل، لایت کوین، ترون، ایاس و بسیاری رمزارز دیگر در بیت آذر وجود دارد'
