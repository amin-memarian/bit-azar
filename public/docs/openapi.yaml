                      description: 'کیف پول امن؛ این کیف پول در مقابل هک، ایمن خواهد بود و رمز اختصاصی شما به صورت آنلاین نگهداری می شود.'
                      image: public/images/shield.svg
                      type: 0
                      status: 1
                      created_at: '2022-07-26T14:09:27.000000Z'
                      updated_at: '2022-07-19T14:10:24.000000Z'
                    -
