                        description: "همه پلتفرم‌های معاملاتی در جهان، در همه بازارها، از بورس گرفته تا فارکس و ارزهای دیجیتال، بابت خدماتی که به شما ارائه می‌دهند کارمزد دریافت می‌کنند. کارمزد صرافی‌های ارز دیجیتال برای تریدرهایی که به‌طور مداوم معامله می‌کنند از اهمیت بالایی برخوردار است. اگر هدف شما از فعالیت در بازار ارزهای دیجیتال سرمایه‌گذاری بلندمدت است و در سال چند معامله بیشتر انجام نمی‌دهید، مبلغ کارمزد ممکن است چندان برایتان اهمیت نداشته باشد؛ اما درباره ترید قضیه به‌کلی متفاوت است.\r\n\r\nبه‌عنوان‌ مثال، صرافی بیت آذر (KuCoin) از هر سفارش چیزی حدود ۰.۱ درصد کارمزد دریافت می‌کند. اگر در این صرافی ترید کنید و در هفته دو معامله به ارزش ۳۰۰ دلار (حدود ۹ میلیون تومان) داشته باشید، در هر هفته مبلغ ۳۰ سنت (۹ هزار تومان) کارمزد پرداخت می‌کنید."
