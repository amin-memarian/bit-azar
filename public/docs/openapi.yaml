                      title: 'پشتیبانی قوی'
                      description: 'پشتیبانی تخصصی در سطوح مختلف به درخواست مشتریان انجام میگیرد و لذا تخصص و تسلط برای پاسخگویی به مراجعین  از اهمیت ویژه ای برخوردار است.در بیت آذر شما میتوانید از راههای مختلف سوالات خود را از تیم حرفه ای پشتیبانی بپرسید و در کمترین زمان پاسخ خود را دریافت کنید'
                      image: public/images/chat.svg
                      type: 0
                      status: 1
                      created_at: '2022-07-19T14:12:16.000000Z'
                      updated_at: '2022-07-19T14:17:23.000000Z'
                    -
