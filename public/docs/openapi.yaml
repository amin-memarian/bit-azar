                        title: 'بیت کوین چیست؟'
                        description: 'بیت کوین یکی از انواع ارزهای دیجیتال (کوین) است که به منظور انتقال سریع، امن و ارزان پول بدون نیاز به هیچ بانک یا واسطه ای ایجاد شده است. بیت کوین ها در کیف پول های اختصاصی ذخیره شده و به صورت الکترونیکی انتقال پیدا می کنند. پس از معرفی در سال 2009، ارزش بیت کوین به دلیل مقدار محدود و افزایش محبوبیت و تقاضا، به سرعت افزایش یافته است. '
