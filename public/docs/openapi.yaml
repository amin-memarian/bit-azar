                        id: 4
                        title: 'چطور ارز دیجیتال بخرم؟'
                        description: 'پس از افتتاح حساب در سایت بیت آذر، احراز هویت و تأیید حساب، کاربران محترم می توانند با استفاده از درگاه بانکی اقدام به شارژ حساب ریالی خود نمایند. پس از شارژ حساب، بلافاصله با استفاده از سیستم سفارش گذاری می توانند درخواست خرید ارز دیجیتال مورد نیاز خود را با قیمت و حجم دلخواه در سایت ثبت نموده و در صورت وجود فروشنده، سفارش خود را تکمیل نمایند. پس از تکمیل خرید، کیف پول مربوط به ارز دیجیتال خریداری شده به صورت اتوماتیک شارژ خواهد شد. سپس، امکان درخواست برداشت ارز دیجیتال از کیف پول اختصاصی هر کاربر میسر خواهد بود.'
                        type: 0
